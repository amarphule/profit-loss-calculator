<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark 14</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Stock Profile & Loss Calculator</h1>
    <main>
      <label for="initial-price">Intial Price: </label>
      <input
        class="stocks"
        type="number"
        id="initial-price"
        placeholder="Enter Initial Price Here"
      />
      <label for="stocks-quantity">Quantity of Stocks: </label>
      <input
        class="stocks"
        type="number"
        id="stocks-quantity"
        placeholder="Enter the Number of Stocks bought"
      />
      <label for="current-price">Current Price: </label>
      <input
        class="stocks"
        type="number"
        id="current-price"
        placeholder="Enter the Current Price of the stocks"
      />
      <button id="submit">Submit</button>
      <p id="result"></p>
    </main>
    <script src="app.js"></script>
  </body>
</html>
